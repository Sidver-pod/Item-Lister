<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Item Lister</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="broad-green-strip" id="b-g-strip">
      <h1 class="title-on-green-strip" id="header-title">Item Lister</h1>
      <input type="text" class="insert-box-on-green-strip" placeholder="Search items...">
    </div>
  </header>
  <div>
    <div>
      <h2 class="title-and-form" id="form-title">Add Items</h2>
      <form class="title-and-form" id="form-one">
        <input type="text" class="insert-box" required>
        <input type="submit" id="submit" name="submit" class="submit-button" value="Submit">
      </form>
      <h2 class="sub-title">Items</h2>
      <ul id="list">
        <li class="list-item"><span>Item 1</span><span class="e-d-butns"><button class="edit">edit</button><button class="cross">X</button></span><div><textarea class="description" name="description" rows="1" cols="80" placeholder="Add a description"></textarea></div></li>
        <li class="list-item"><span>Item 2</span><span class="e-d-butns"><button class="edit">edit</button><button class="cross">X</button></span><div><textarea class="description" name="description" rows="1" cols="80" placeholder="Add a description"></textarea></div></li>
        <li class="list-item"><span>Item 3</span><span class="e-d-butns"><button class="edit">edit</button><button class="cross">X</button></span><div><textarea class="description" name="description" rows="1" cols="80" placeholder="Add a description"></textarea></div></li>
        <li class="list-item"><span>Item 4</span><span class="e-d-butns"><button class="edit">edit</button><button class="cross">X</button></span><div><textarea class="description" name="description" rows="1" cols="80" placeholder="Add a description"></textarea></div></li>
      </ul>
    </div>
  </div>
  <script src="/js"></script>
</body>
</html>
